<!doctype html>
<html lang="en">
  <head>
    <title>Admin SignIN</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">


    <style>

      body {
        background-image: url("a2.png");
        background-size: 100%;      
        background-position: top;
        background-color: rgb(253, 252, 252);
        background-repeat:no-repeat;
      }
      .drop-shadow {
        -webkit-box-shadow: 0 0 5px 2px rgba(0, 0, 0, .5);
        box-shadow: 0 0 5px 2px rgba(0, 0, 0, .5);
    }
    .container.drop-shadow {
        padding-left:0;
        padding-right:0;
    }
    .rounded {
    border-radius:.25rem!important
    }
    </style>
    <script>
      function formcheck(form) { 
                var newUser = document.getElementById('user').value;
                user1 = form.user.value;
                password1 = form.password.value; 
      
                var minNumberofChars = 8;
                var zero = 0;
                if(newUser.length < minNumberofChars){
                    alert("User should contain atleast 8 characters");
                    return false;
                }
                else if (user1 == '') {
                    alert ("Username must not be empty.");
                    return false;
                }
                else if (password1.length < minNumberofChars) {
                    alert ("Password should contain atleast 8 characters"); 
                    return false;
                }
                else{ 
                    alert("Welcome!");
                    return true; 
                } 
            } 
    </script>
  </head>
  <body>
    
     <div class="container">
      <img src="https://1000logos.net/wp-content/uploads/2020/09/EMS-Logo.png" width="150"  height="100" alt="Brand LOGO" class="mx-auto d-block mt-1">
      <div class="container drop-shadow col-md-5 rounded bg-dark">
      <div class="row">
        <div class="ml-3 mr-3 mb-3 mt-3 mx-auto" style="width: 450px;">
          <div class="card card-signin bg-light text-drak" style="background-color: #FFFAF0;">
            <div class="card-title text-center text-uppercase " style="background-color: #abe9cd; background:linear-gradient(315deg, #abe9cd 0%, #3eadcf 74%);">
              
              <h3 style="font-family: Playfair Display; padding: 20px;">Admin Login</h3>
            </div>
            <div class="card-body">
              <form class="form-signin" action="Admin_login" onSubmit = "return formcheck(this)">

                <div class="form-group">
                  <div class="input-group mb-2 mr-sm-2">
                    <div class="input-group-prepend">
                    <div class="input-group-text"><i class="fa fa-user-circle" aria-hidden="true"></i></div>
                    </div>
                    <input type="text" class="form-control" id="user" name="uname" placeholder="Username" required>
                  </div>
                </div>

                <div class="form-group">
                  <div class="input-group mb-2 mr-sm-2">
                    <div class="input-group-prepend">
                    <div class="input-group-text"><i class="fa fa-lock" aria-hidden="true"></i></div>
                    </div>
                    <input type="password" class="form-control" name="pswd" placeholder="Password" pattern="\w{6,}" required>
                  </div>
                </div>

                <div class="custom-control custom-checkbox mb-3">
                  <input type="checkbox" class="custom-control-input" id="Check1">
                  <label class="custom-control-label" for="Check1">Remember password</label>
                </div>
                
                <button type="submit" class="btn btn-info btn-block text-uppercase">Sign in</button>

                <div class="text-center">
                  <a href="#">Forgot Password?</a>
                </div>        

                <hr>
                <!-- <p class="text-center my-2">Don't have an account?<a href="signup.html">Create One</a></p> -->
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
    
    
  </body>

</html>
