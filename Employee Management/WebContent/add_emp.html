<!doctype html>
<html lang="en">
  <head>
    <title>Add Emp</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">


    <style>
      input,textarea {
        font-family: FontAwesome;
      }
      body {
        background-image: url("a2.png");
        background-size: 100%;      
        background-position: top;
        background-color:  rgb(255, 255, 255);
        background-repeat:no-repeat;
      }
      .drop-shadow {
        -webkit-box-shadow: 0 0 5px 2px rgba(0, 0, 0, .5);
        box-shadow: 0 0 5px 2px rgba(0, 0, 0, .5);
      }
    .container.drop-shadow {
        padding-left:0;
        padding-right:0;
    }
    .rounded {
    border-radius:.25rem!important
    }
    </style>
    <script>
      function formcheck(form) { 
                var newUser = document.getElementById('user').value;
                user1 = form.user.value;
                password1 = form.password.value; 
      
                var minNumberofChars = 8;
                var zero = 0;
                if(newUser.length < minNumberofChars){
                    alert("User should contain atleast 8 characters");
                    return false;
                }
                else if (user1 == '') {
                    alert ("Username must not be empty.");
                    return false;
                }
                else if (password1.length < minNumberofChars) {
                    alert ("Password should contain atleast 8 characters"); 
                    return false;
                }
                else{ 
                    alert("Welcome!");
                    return true; 
                } 
            } 
    </script>
  </head>
  <body>
    
     <div class="container">
      <img src="https://1000logos.net/wp-content/uploads/2020/09/EMS-Logo.png" width="150"  height="100" alt="Brand LOGO" class="mx-auto d-block mt-1">
      <div class="container drop-shadow col-md-5 rounded bg-dark">
      <div class="row">
        <div class="ml-3 mr-3 mb-3 mt-3 mx-auto" style="width: 450px;">
          <div class="card card-signin bg-light text-dark" style="background-color: #FFFAF0;">
            <div class="card-title text-center" style="background-color: #abe9cd; background:linear-gradient(315deg, #abe9cd 0%, #3eadcf 74%);">
              
              <h3 style="font-family: Playfair Display; padding: 20px;">Add Employee Details</h3>
            </div> 

            
            <div class="card-body">
              
              <form class="form-signin" action="Emp_add" onSubmit = "return formcheck(this)" method="get">
      
                <div class="form-group">
                  <div class="form-row">
                    <div class="col">
                      <input type="text" autocomplete="off" class="form-control" name="name" placeholder="&#xf2bd; Employee Name" pattern="[a-z A-Z]+" required="required">
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <div class="form-row">
                    <div class="col">
                      <input type="text" autocomplete="off" class="form-control" name="id" placeholder="Employee id" required="required">
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="form-row">
                    <div class="col">
                      <input type="text" class="form-control" name="job" placeholder="Employee job" required="required">
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="form-row">
                    <div class="col">
                      <input type="text" class="form-control" name="salary" placeholder="Employee salary" required="required">
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="form-row">
                    <div class="col">
                      <input type="text" class="form-control" name="phno" placeholder="Employee ph.no" pattern="(0/91)?[7-9][0-9]{9}" required="required">
                    </div>
                  </div>
                </div>
  
              
  
                <div class="form-group text-center">
                  <button type="submit" class="btn btn-info btn-block text-uppercase" onclick="validate()">Add</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    
  </body>

</html>
